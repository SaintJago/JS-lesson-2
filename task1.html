<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у
      формі таблиці.
    </p>
    <script>
      //1.Вводимо необхідні дані
      let numOne = parseFloat(prompt("Введіть число a", ""));
      let numTwo = parseFloat(prompt("Введіть число b", ""));
      //2.Знаходимо результат
      let sum = (numOne + numTwo).toFixed(3);
      let multiplication = (numOne * numTwo).toFixed(3);
      let division = (numOne / numTwo).toFixed(3);
      //3.Виводимо результат
      document.write(`<table style="witht:100%" border= 2px>
                <tr>
            <th>Сума</th>
            <th>Добуток</th>
            <th>Частка</th>
          </tr>
          <tr>
        <td>${sum}</td>
        <td>${multiplication}</td>
        <td>${division}</td>
      </tr>
                <table>`);
    </script>
  </body>
</html>
