<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 5</h1>
    <p>
      Дано кількість секунд, що пройшла від початку доби. Визначити скільки це
      годин і хвилин.<br />
    </p>
    <script>
      //1.Вводимо необхідні дані
      let quantitySec = parseInt(prompt("Введіть кількість секунд", "0"));
      //2.Знаходимо результат
      let quantityMinute = quantitySec / 60;
      let quantityHour = quantityMinute / 60;
      //3.Виводимо результат
      document.write(`<table style="witht:100%" border= 2px>
                <tr>
            <th>Введена кількість секунд</th>
            <th>це годин</th>
            <th>це хвилин</th>
          </tr>
          <tr>
        <td>${quantitySec}</td>
        <td>${Math.floor(quantityHour)}</td>
        <td>${Math.floor(quantityMinute)}</td>
      </tr>
                  <table>`);
    </script>
  </body>
</html>
